            <p class="scores mb-0"><span class = "fp">0</span> to <span class = "sp">0</span></p>

            <p class="playingto">Playing to: 5</p>

            <input class= "scoreInput mb-3 "type="text">

            <button class="p1 btn btn-primary">Player One</button>

            <button class="p2 btn btn-primary">Player Two</button>

            <button class="reset btn btn-danger">Reset</button>



        </div>


        <script>


            let scores = document.querySelector(".scores")
            let playingTo = document.querySelector(".playingto")
            let textBox = document.querySelector(".scoreInput")
            let playerOne = document.querySelector(".p1")
            let playerTwo = document.querySelector(".p2")
            let reset = document.querySelector(".reset")

            let fp = document.querySelector(".fp")
            let sp = document.querySelector(".sp")



            let currentP1Score = 0;
            let currentP2Score = 0;


            playerOne.addEventListener("click", () => {
                let currentScore = textBox.value; //getting the new score limit

                if(currentScore==""){ // if score limit it nothing then make it 5
                    currentScore = 5;
                }

                if(checkGameStatus(currentScore)){ // check if the game is over

                    updateGameScore(currentScore);  //updating the score limit
                    currentP1Score++; //incrementing the score
                    updateScores(); // update the scoreboard
                }
                checkGameStatus(currentScore);
            })

            playerTwo.addEventListener("click", () => {

                let currentScore = textBox.value; 

                if(currentScore==""){
                    currentScore = 5;
                }
                if(checkGameStatus(currentScore)){

                    updateGameScore(currentScore);  
                    currentP2Score++; 
                    updateScores();
                }
                checkGameStatus(currentScore);
            })

            reset.addEventListener('click', () => {
                currentP1Score = 0;
                currentP2Score = 0;

                updateGameScore(5);
                updateScores();
                sp.style.color = "black";
                fp.style.color = "black";

            })




            function updateScores(){
                fp.innerHTML = currentP1Score;
                sp.innerHTML = currentP2Score
            }




            function updateGameScore(score){
                if(score == ""){
                    playingTo.innerHTML = `Playing to 5` 

                }
                else 

                    playingTo.innerHTML = `Playing to ${score}`
            }





            function checkGameStatus(score){
                if(currentP1Score >= score || currentP2Score >= score){
                    if(currentP1Score > currentP2Score){

                        fp.style.color = "green";
                        sp.style.color = "red";

                    }
                    else {

                        fp.style.color = "red";
                        sp.style.color = "green";


                    }

                    return false;
                }


                else {
                    sp.style.color = "black";
                    fp.style.color = "black";
                    return true;
                }
            }
