<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container">
            <div data-key="65" class="key"><h1>A</h1><p>Clap</p></div>
            <div data-key="83" class="key"><h1>S</h1><p>Hihat</p></div>
            <div data-key="68" class="key"><h1>D</h1><p>Kick</p></div>
            <div data-key="70" class="key"><h1>F</h1><p>Openhat</p></div>
            <div data-key="71" class="key"><h1>G</h1><p>Boom</p></div>
            <div data-key="72" class="key"><h1>H</h1><p>Ride</p></div>
            <div data-key="74" class="key"><h1>J</h1><p>Snare</p></div>
            <div data-key="75" class="key"><h1>K</h1><p>Tom</p></div>
            <div data-key="76" class="key"><h1>L</h1><p>Tink</p></div>       
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <script>


            let keyArray = document.querySelectorAll(".key")
            let audioArray = document.querySelectorAll("audio")

            window.addEventListener("keydown", (e)=>{

                console.log(e.which)

                for (let i=0; i<9; i++){

                    let currentAudio = audioArray[i].getAttribute("data-key");

                    let currentKey = keyArray[i].getAttribute("data-key");

                    let currentTarget = e.which;

                    if(currentKey==currentTarget){
                        audioArray[i].currentTime = 0;

                        audioArray[i].play();

                        keyArray[i].classList.add("playing");

                        setTimeout( () => {
                            keyArray[i].classList.remove("playing");

                        },70)
                    }

                }})


        </script>
    </body>

</html>
