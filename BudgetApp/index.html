<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>


    <style>
        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }

        #grid>div {
            background-color: lime;
        }

    </style>

</head>

<body>
    <div id="grid">
        <div>anan</div>
        <div>123</div>
        <div>3333</div>

    </div>
</body>

</html>
